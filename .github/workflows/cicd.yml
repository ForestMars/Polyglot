name: CI/CD Pipeline

env:
  APP_ENV: CI
  IS_CI: true
  CI: true
  NODE_ENV: 'test'
  TEST_WITHOUT_LOGS: 'true'
  PORT: 8080
  VITE_APP_TITLE: 'Polyglut'
  VITE_APP_DESCRIPTION: 'Enterprise AI Chat Interface'

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to test (optional)"
        required: false
        type: number
      run_e2e:
        description: "Run E2E tests"
        required: false
        default: true
        type: boolean
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Security and dependency scanning
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run security audit
        run: bun audit

  # Code quality checks
  code-quality:
    name: Code Quality & Standards
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: oven-sh/setup-bun@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript type checking
        run: bun run type-check

      - name: Run ESLint
        run: bun run lint

      - name: Check code formatting with Prettier
        run: bunx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Run complexity analysis
        run: |
          bunx typescript-complexity-analyzer src/
        continue-on-error: true

  # Build verification across environments
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [security-audit, code-quality]
    strategy:
      matrix:
        build-mode: [development, production]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application (${{ matrix.build-mode }})
        run: |
          if [ "${{ matrix.build-mode }}" = "development" ]; then
            bun run build:dev
          else
            bun run build
          fi

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          
          # Check for essential files
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          
          # Check bundle size (warn if over 2MB)
          BUNDLE_SIZE=$(du -sb dist/ | cut -f1)
          if [ $BUNDLE_SIZE -gt 2097152 ]; then
            echo "Warning: Bundle size is large ($(($BUNDLE_SIZE / 1024 / 1024))MB)"
          fi
          
          echo "‚úÖ Build artifacts verified for ${{ matrix.build-mode }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.build-mode }}
          path: dist/
          retention-days: 7

  # Comprehensive testing suite
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [code-quality]
    
    # Future-proofing: Add services when you implement backend
    # services:
    #   postgres:
    #     image: postgres:15
    #     env:
    #       POSTGRES_USER: polyglut
    #       POSTGRES_PASSWORD: testpass
    #       POSTGRES_DB: polyglut_test
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - 5432:5432
    #   redis:
    #     image: redis:7-alpine
    #     ports:
    #       - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test:run --coverage --reporter=verbose

      - name: Run component tests
        run: bun run test:run --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-polyglot
          fail_ci_if_error: false

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./coverage/lcov.info
          flag-name: unit-tests
          parallel: true

  # End-to-end testing
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-verification]
    if: github.event.inputs.run_e2e != 'false'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Build application
        run: bun run build

      - name: Start preview server
        run: bun run preview &

      - name: Wait for server
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4173; do sleep 2; done'

      - name: Run E2E tests
        run: bunx playwright test

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Performance and accessibility testing
  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-verification]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: bun run build

      - name: Serve application
        run: bun run preview &

      - name: Wait for server
        run: sleep 10

      - name: Run Lighthouse CI
        run: |
          bun add -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 7

  # Bundle analysis
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-verification]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with bundle analysis
        run: bun run build

      - name: Analyze bundle size
        run: |
          bunx vite-bundle-analyzer dist/assets/*.js --mode=static --report-filename=bundle-report.html
        continue-on-error: true

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: bundle-report.html
          retention-days: 7

  # Finalize coverage reporting
  finalize-coverage:
    name: Finalize Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [unit-tests]
    if: always()
    
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true

  # Deployment readiness check
  deployment-readiness:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [unit-tests, e2e-tests, lighthouse-audit, bundle-analysis]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Lighthouse: ${{ needs.lighthouse-audit.result }}"
          echo "Bundle Analysis: ${{ needs.bundle-analysis.result }}"
          
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "‚ùå Unit tests failed - not ready for deployment"
            exit 1
          fi
          
          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "‚ùå E2E tests failed - not ready for deployment"
            exit 1
          fi
          
          echo "‚úÖ All critical checks passed - ready for deployment"

      - name: Post deployment readiness comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.issue;
            
            const unitTests = '${{ needs.unit-tests.result }}';
            const e2eTests = '${{ needs.e2e-tests.result }}';
            const lighthouse = '${{ needs.lighthouse-audit.result }}';
            
            let status = '‚úÖ **Deployment Ready**';
            let details = [];
            
            if (unitTests === 'success') details.push('‚úÖ Unit Tests Passed');
            else details.push('‚ùå Unit Tests Failed');
            
            if (e2eTests === 'success') details.push('‚úÖ E2E Tests Passed');
            else if (e2eTests === 'failure') details.push('‚ùå E2E Tests Failed');
            else details.push('‚è≠Ô∏è E2E Tests Skipped');
            
            if (lighthouse === 'success') details.push('‚úÖ Performance Audit Passed');
            else details.push('‚ö†Ô∏è Performance Audit Issues');
            
            if (unitTests !== 'success' || e2eTests === 'failure') {
              status = '‚ùå **Not Ready for Deployment**';
            }
            
            const body = `## üöÄ Deployment Readiness Report
            
            ${status}
            
            ### Test Results
            ${details.join('\n')}
            
            ### Artifacts
            - üìä [Coverage Report](https://app.codecov.io/gh/${owner}/${repo}/pull/${number})
            - üéØ Bundle Analysis (check workflow artifacts)
            - üîç Lighthouse Report (check workflow artifacts)
            `;
            
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body
            });
