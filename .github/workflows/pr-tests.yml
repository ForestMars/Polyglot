name: Pull Request Tests (Legacy - Manual run only)

# Trigger on pull requests to main branch
on:
  workflow_dispatch:
    inputs:
      force_run:
        description: "Force run this legacy workflow"
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type check
        run: bun run type-check

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test:run --coverage

      - name: Build application
        run: bun run build

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
        continue-on-error: true
